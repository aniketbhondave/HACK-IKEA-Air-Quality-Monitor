substitutions:
  name: Ikea Air Purifier ## (Capitals and Spaces Allowed)
  ap_id: number.ikea_fan_speed  ## Entity ID for the Fan (E.G. IKEA Air Filter)
  auto_enable: input_boolean.auto_mode  ## Home Assistant Entity to Enable Automation
  af_speeds: '6'   ## Fan Speeds [MUST BE IN QUOTES]
  pms_low: '40'    ## 2.5µm Count for Fan Off [MUST BE IN QUOTES]
  pms_high: '400'  ## 2.5µm Count for Fan MAX [MUST BE IN QUOTES]

esphome:
  name: ikea-air-quality
  friendly_name: Ikea-Air-Quality

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "Replace with your generated template"

ota:
  - platform: esphome
    password: "Replace with your generated template"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ikea-Air-Quality"
    password: "Replace with your generated template"

## Serial Port for the IKEA Sensor
uart:
  - rx_pin: D7
    # tx_pin: D8
    baud_rate: 9600

binary_sensor:
  ## Reads On/Off State from HA
  - platform: homeassistant
    entity_id: ${auto_enable}
    id: enable_automation

  - platform: gpio
    name: $name Fan
    id: fan
    pin:
      number: D4
      inverted: true

sensor:
  ## IKEA PMS 2.5µg Sensor
  - platform: pm1006
    id: aq_sensor
    pm_2_5:
      name: $name 2.5µg
      on_value:
        - if:
            condition:
              - binary_sensor.is_off: enable_automation
            then:
              - homeassistant.service:
                  service: number.set_value
                  data:
                    entity_id: $ap_id
                    value: !lambda |-
                      auto range = (x - $pms_low) / ($pms_high - $pms_low) * $af_speeds;
                      auto value = (x < $pms_low) ? 0 : (range > $af_speeds) ? $af_speeds : range;
                      return ceil(value);
            else:
              # If the "$auto_enable" binary sensor is on, set the fan speed to 0
              - homeassistant.service:
                  service: number.set_value
                  data:
                    entity_id: $ap_id
                    value: '0'


    
